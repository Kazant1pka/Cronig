<app-navbar></app-navbar>
<div *ngIf="auth.currentUser else Block">
  <div class=" container d-flex justify-content-center align-items-center">
    <div class="form-wrapper">
      <h2 class="text-center">Добавление клиента</h2>
      <form [formGroup]="createCompanyForm" novalidate>
        <div class="form-group">
          <input type="text" name="family" formControlName="family" class="form-control" id="family-input"
            placeholder="Фамилия">
          <div class="validation"
            *ngIf="createCompanyForm.get('family').touched && createCompanyForm.get('family').invalid">
            <small>Поле заполнено некоректно</small>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="name" formControlName="name" class="form-control" id="name-input" placeholder="Имя">
          <div class="validation"
            *ngIf="createCompanyForm.get('name').touched && createCompanyForm.get('name').invalid">
            <small>Поле заполнено некоректно</small>
          </div>
        </div>
        <div class="form-group">
          <input type="text" name="fath" formControlName="fath" class="form-control" id="fath-input"
            placeholder="Отчество">
          <div class="validation"
            *ngIf="createCompanyForm.get('fath').touched && createCompanyForm.get('fath').invalid">
            <small>Поле заполнено некоректно</small>
          </div>
        </div>
        <div class="form-group">
          <p>Краткая биография (характеристика)</p>
          <textarea formControlName="description" rows="10" rows="10" cols="50" name="description">
          </textarea>
          <div class="validation"
            *ngIf="createCompanyForm.get('description').touched && createCompanyForm.get('description').invalid">
            <small>Поле заполнено некоректно</small>
          </div>
        </div>
        <div class="form-group">
          <input type="number" name="age" formControlName="age" class="form-control" id="age-input"
            placeholder="Возраст">
          <div class="validation"
            *ngIf="createCompanyForm.get('age').touched && createCompanyForm.get('age').invalid">
            <small>Поле заполнено некоректно</small>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Семейное положение</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01" name="marry" formControlName="marry">
            <option value="В браке">В браке</option>
            <option value="Не в браке">Не в браке</option>
            <option value="Разведен">Разведен</option>
            <option value="Гражданский брак">Гражданский брак</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Количество детей</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01" name="child" formControlName="child">
            <option value="0">0</option>
            <option value="1-3">1-3</option>
            <option value="4-7">4-7</option>
            <option value="8-10">8-10</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Трудоустроен</label>
          </div>
          <select class="custom-select" id="inputGroupSelect01" name="work" formControlName="work">
            <option value="Да">Да</option>
            <option value="Нет">Нет</option>
          </select>
        </div>
        <div class="form-group">
          <input type="email" name="email" formControlName="email" class="form-control" id="email-input"
            placeholder="Электронный адрес">
          <div class="validation"
            *ngIf="createCompanyForm.get('email').touched && createCompanyForm.get('email').invalid">
            <small>Поле заполнено некоректно</small>
          </div>
        </div>
        <div class="form-group">
          <input type="password" name="password" formControlName="password" class="form-control" id="password-input"
            placeholder="Пароль">
          <div class="validation"
            *ngIf="createCompanyForm.get('password').touched && createCompanyForm.get('password').invalid">
            <small>Поле заполнено некоректно</small>
          </div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="createCompanyForm.invalid"
          (click)="validateCreate()">Submit</button>
      </form>
    </div>
  </div>
</div>
<ng-template #Block>
  <div class="container-wrapper container d-flex justify-content-center align-items-center">
    <h1>Для доступа необходимо авторизоваться</h1>
    <button class="btn btn-secondary ml-3" routerLink="/login">Перейти к авторизации</button>
  </div>
</ng-template>
